 <!-------------------------------------------------------------->
 <div class="custom-container">
    <form action="{{ url_for('add_tenant') }}" method="post" class="custom-form">
  <h1 class="custom-heading">Add Tenant</h1>
  <form action="{{ url_for('add_tenant') }}" method="post" class="custom-form">
      <div class="custom-form-group">
          <label for="custom-name" class="custom-label">Name</label>
          <input type="text" id="custom-name" name="name" class="custom-input" required>
      </div>
      <div class="custom-form-group">
          <label for="custom-id" class="custom-label">ID Number</label>
          <input type="text" id="custom-id" name="id_number" class="custom-input" required>
      </div>
      <div class="custom-form-group">
          <label for="custom-age" class="custom-label">Age</label>
          <input type="number" id="custom-age" name="age" class="custom-input" required>
      </div>
      <div class="custom-form-group">
          <label for="custom-email" class="custom-label">Email</label>
          <input type="email" id="custom-email" name="email" class="custom-input" required>
      </div>
      <div class="custom-form-group">
          <label for="custom-address" class="custom-label">Address</label>
          <input type="text" id="custom-address" name="address" class="custom-input" required>
      </div>
      <div class="custom-form-group">
          <label for="custom-phone" class="custom-label">Phone Number</label>
          <input type="text" id="custom-phone" name="phone_number" class="custom-input" required>
      </div>
      <button type="submit" class="custom-btn">Add Tenant</button>
  </form>
  <a href="{{ url_for('index') }}" class="custom-btn-secondary mt-4">Back to Home</a>
</div>
