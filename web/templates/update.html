<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Update Tenant</title>
    <link rel="stylesheet" href="style.css">   <!--Link with css file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   <!-- Font Awesome Icon Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

            padding-top: 50px;
        }
    </style>
</head>
<body>
<!--Header////////////////////////////////////////////////////////////////////-->    
<div class="header">
    <section class="hero">
        <h1>Welcome to Our PG Accommodation</h1>
        <p>Comfortable and Affordable Stay</p>
      </section>
  </div>
<!--Nav Bar*****************************************************************************-->      
<div class="topnav">
  <a href="{{ url_for('index') }}"><i class="fa fa-home"> Home</i></a>
  <a href="{{ url_for('about') }}">About</a>
</div>
<!--Nav Bar*****************************************************************************-->   
<!-------------------------------------------------------------->
    <div class="container">
        <h1 class="mb-4">Update Tenant</h1>
        <form action="/update/{{ tenant.id }}" method="POST">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Name" value="{{ tenant.name }}">
            </div>
            <div class="mb-3">
                <input type="text" name="id_number" class="form-control" placeholder="ID" value="{{ tenant.id_number }}">
            </div>
            <div class="mb-3">
                <input type="number" name="age" class="form-control" placeholder="Age" value="{{ tenant.age }}">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" value="{{ tenant.email }}">
            </div>
            <div class="mb-3">
                <input type="text" name="address" class="form-control" placeholder="Address" value="{{ tenant.address }}">
            </div>
            <div class="mb-3">
                <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" value="{{ tenant.phone_number }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
<!-------------------------------------------------------------------->

</body>
</html>
